{% extends "temp_base.html" %}
{% block content %}
<section>
	<article>
		<img class="main_img" src={{img_link}}>
		<p>{{text}}</p>
	</article>
</section>
<footer>
	<form action={{next_page}} method="post">
		{% if value_input %}
		<input type="submit" value={{value_input}}>
		{% else %}
		<input type="submit" value="Далее...">
		{% endif %}
	</form>	
</footer>
{% endblock %}
